<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon.css">
</head>

<body>
    <header class="top-header">
        <section class="top-header-sec left">
            <ul class="top-ul">
                <button class="top-li"><li><i class="fas fa-cubes"></i></li></button>
                <button class="top-li"><li><i class="fas fa-home"></i></li></button>
                <button class="top-li"><li><i class="fab fa-trello tr-logo"></i>boards</li></button>
            </ul>
            <button class="top-btn-inp">
                <input class="top-inp" type="text" name="">
                <i class="fas fa-search"></i>
            </button>
        </section>
        <a class="logo-a" href="https://trello.com">
            <img class="logo" src="https://a.trellocdn.com/prgb/dist/images/header-logo-2x.01ef898811a879595cea.png" alt="">
        </a>
        <section class="top-header-sec right">
            <ul class="top-ul">
                <button class="top-li">
                    <li><i class="fas fa-plus"></i></li>
                </button>
                <button class="top-li">
                    <li><i class="fas fa-info-circle"></i></li>
                </button>
                <button class="top-li">
                    <li><i class="far fa-bell"></i></li>
                </button>
                <button class="top-li">
                    <li><i class="fas fa-user-circle"></i></li>
                </button>
            </ul>
        </section>
    </header>
    <section class="top-header">
        <section class="top-header-sec left">
            <ul class="top-ul">
                <button class="top-li">
                    <li><i class="fas fa-chart-bar"></i> board <i class="fas fa-chevron-down"></i></li>
                </button>
                <button class="top-li">
                    <li>title</li>
                </button>
                <button class="top-li">
                    <li><i class="far fa-star"></i></li>
                </button>
                <p class="border">|</p>
                <button class="top-li">
                    <li>your team</li>
                </button>
                <p class="border">|</p>
                <button class="top-li">
                    <li>Team Visible</li>
                </button>
                <p class="border">|</p>
                <button class="top-li">
                    <li><i class="fas fa-user-circle"></i></li>
                </button>
                <button class="top-li">
                    <li>Invite</li>
                </button>
            </ul>
        </section>
        <section class="top-header-sec right">
            <ul class="top-ul">
                <button class="top-li">
                    <li><i class="far fa-bell"></i>  butler</li>
                </button>
                <button class="top-li">
                    <li><i class="fas fa-ellipsis-h"></i> Show Menu</li>
                </button>
            </ul>
        </section>
    </section>
    <section class="main-task">
    </section>
    <section class="main-add-task">
    </section>

    <script src="js/helper.js"></script>
    <script src="js/app.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
